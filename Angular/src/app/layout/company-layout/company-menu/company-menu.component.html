<div class="row">
  <div class="col-md-12">
      <div class="sidenav">
          <button class="menubtn">
              <a [routerLink]="['/company-dashboard']"> <i class="fas fa-home" style="margin-right: 10px"> </i>
                  Dashboard </a>
          </button>

          <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#profilocompany"
              (click)="profilocompanycollapse()">
              <i class="fas fa-user" style="margin-right: 15px"></i> Company Profilo
          </button>
          <div class="collapsebtn" id="account" *ngIf="isProfilocompanyCollapsed">
              <button class="menubtn" style="background-color: #334247; padding-left: 40px">
                  <a [routerLink]="['/company-dashboard/profilo-company']"> <i class="fas fa-user-edit"
                          style="margin-right: 15px"></i>
                      Manage Profilo</a>
              </button>
          </div>

          <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#openjobcompany"
              (click)="openjobcompanycollapse()">
              <i class="fas fa-user" style="margin-right: 15px"></i> Open Job
          </button>
          <div class="collapsebtn" id="account" *ngIf="isOpenjobcompanyCollapsed">
              <button class="menubtn" style="background-color: #334247; padding-left: 40px">
                  <a [routerLink]="['/company-dashboard/openjob-company']"> <i class="fas fa-user-edit"
                          style="margin-right: 15px"></i>
                      Manage Open Job</a>
              </button>
          </div>

          <button class="menubtn" (click)="logout()">
              <i class="fas fa-sign-out-alt" style="margin-right: 15px"></i>Logout
          </button>
      </div>
  </div>
</div>
