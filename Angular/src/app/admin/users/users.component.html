<div class="container">
  <div class="row mt-5">
    <div class="col-md-1">

    </div>
    <div class="col-md-10">
      <table>
        <tr>
          <th>
            Username
          </th>
          <th>
            Email
          </th>
          <th>
            Usertype
          </th>
          <th>
            Status
          </th>
          <th colspan="2">
            Edit
            User
          </th>
        </tr>
        <tr>
          <td>
            <input placeholder="login" [(ngModel)]="usertoinsert.login">
          </td>
          <td>
            <input placeholder="email" [(ngModel)]="usertoinsert.email">
          </td>
          <td>
            <select multiple="multiple" placeholder="authorities" [(ngModel)]="usertoinsert.authorities">
              <option value="ROLE_ADMIN">ADMIN</option>
              <option value="ROLE_COMPANY">COMPANY</option>
              <option value="ROLE_CANDIDATO">CANDIDATO</option>
            </select>
          </td>
          <td>
            <select placeholder="status" [(ngModel)]="usertoinsert.activated">
              <option value="true">ATTIVO</option>
              <option value="false">DISATTIVO</option>
            </select>
          </td>
          <td>
            <button class ="bottoni"(click)="insert(usertoinsert)">Insert</button>
          </td>
          <td>
            <button class ="bottoni"(click)="clear()">Clear</button>
          </td>
        </tr>
        <tr *ngFor="let user of users">
          <td>
            <input [(ngModel)]="user.login">
          </td>
          <td>
            <input [(ngModel)]="user.email">
          </td>
          <td>
            <input [(ngModel)]="user.authorities">
          </td>
          <td>
            <input [(ngModel)]="user.activated">
          </td>
          <td>
            <button  class ="bottoni"(click)=update(user)>Save</button>
          </td>
          <td>
            <button  class ="bottoni"(click)="deleteUser(user)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-1">

    </div>
  </div>
</div>
