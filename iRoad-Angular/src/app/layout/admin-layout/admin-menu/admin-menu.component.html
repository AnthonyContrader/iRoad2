<div class="row">
    <div class="col-md-12">
        <div class="sidenav">
            <button class="menubtn">
                <a [routerLink]="['/admin-dashboard']"> <i class="fas fa-home" style="margin-right: 10px"> </i>
                    Dashboard </a>
            </button>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#account"
                (click)="accountcollapse()">
                <i class="fas fa-user" style="margin-right: 15px"></i> Account
            </button>
            <div class="collapsebtn" id="account" *ngIf="isAccountCollapsed">
                <button class="menubtn" style="background-color: #334247; padding-left: 40px">
                    <a [routerLink]="['/admin-dashboard/work-in-progress']"> <i class="fas fa-user-edit"
                            style="margin-right: 15px"></i>
                        Edit Profile</a>
                </button>
                <button class="menubtn" style="background-color: #334247; padding-left: 40px">
                    <a [routerLink]="['/admin-dashboard/work-in-progress']"><i class="fas fa-file-alt"
                            style="margin-right: 15px"></i>General Info</a>
                </button>
            </div>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#users"
                (click)="userscollapse()">
                <i class="fas fa-users" style="margin-right: 15px"></i>Users
            </button>
            <div class="collapsebtn" id="users" *ngIf="isUserCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/users']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Manage Users </a>
                </button>
            </div>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#vehicles"
                (click)="vehiclescollapse()">
                <i class="fas fa-sensors" style="margin-right: 15px"></i>Vehicles
            </button>
            <div class="collapsebtn" idVehicle="vehicles" *ngIf="isVehicleCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/vehicles']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Manage Vehicles </a>
                </button>
            </div>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#sensors"
                (click)="sensorscollapse()">
                <i class="fas fa-sensors" style="margin-right: 15px"></i>Sensors
            </button>
            <div class="collapsebtn" idSensor="sensors" *ngIf="isSensorCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/sensors']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Manage Sensors </a>
                </button>
            </div>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#signales"
                (click)="signalescollapse()">
                <i class="fas fa-signales" style="margin-right: 15px"></i>Signals
            </button>
            <div class="collapsebtn" idSignale="signales" *ngIf="isSignaleCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/signales']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Manage Signals </a>
                </button>
            </div>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#streets"
                (click)="streetscollapse()">
                <i class="fas fa-streets" style="margin-right: 15px"></i>Streets
            </button>
            <div class="collapsebtn" idStreet="streets" *ngIf="isStreetCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/streets']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Manage Streets </a>
                </button>
            </div>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#screens"
                (click)="screenscollapse()">
                <i class="fas fa-screens" style="margin-right: 15px"></i>Screens
            </button>
            <div class="collapsebtn" idStreet="screens" *ngIf="isScreenCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/screens']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Manage Screens </a>
                </button>
            </div>
            <button class="menubtn" (click)="logout()">
                <i class="fas fa-sign-out-alt" style="margin-right: 15px"></i>Logout
            </button>
        </div>
    </div>
</div>
